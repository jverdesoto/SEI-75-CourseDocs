<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactCard</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class='card'>
            <p id="online-status">ONLINE</p>
            <header>
                <img id='img1' src="https://i.pravatar.cc/150" alt="">
            </header>
            <h1 id="name">John Shoshone</h1>
            <section>
                    <div class='star'>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <p>Psychic Healer</p>
                    </div>
                    <div class='time'>
                        <p id="big-text"> 5 mins free </p>
                        <p>
                            then $5.99/min
                        </p>
                    </div>
            </section>
            <div class='links'>
                <i class="fa-thin fa-phone-flip"></i>
                <i class="fa-solid fa-comment-dots"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</body>

</html>
