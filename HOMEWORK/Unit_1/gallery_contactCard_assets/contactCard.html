<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="active-status">ONLINE</p>
            <img class="profile-pic" src="https://i.pravatar.cc/100" alt="profile-pic">
            <h6 class="name">John Shoshone</h6>
        </div>
        <div class="rating">
            <div class="rating-career">
                <div class="stars">
                    <p><i class="fa-solid fa-star"></i></p>
                    <p><i class="fa-solid fa-star"></i></p>
                    <p><i class="fa-solid fa-star"></i></p>
                    <p><i class="fa-solid fa-star"></i></p>
                    <p class="last-star"><i class="fa-solid fa-star"></i></p>
                    <p></p>
                </div>
                <p class="profession">Psychic Healer</p>
            </div>
        </div>
        <div class="charges">
            <h6 class="free">5 mins free</h6>
            <p>then $5.99/min</p>
        </div>
        <div class="contact">
            <div class="phone"><p><i class="fa-solid fa-phone-flip"></i></p></div>
            <div class="message"><p><i class="fa-regular fa-comments"></i></p></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</body>
</html>
