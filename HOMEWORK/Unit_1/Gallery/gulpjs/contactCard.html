<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="first"> 
            <img src="https://i.pravatar.cc/100" alt="">

        </div>

            <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>

        <div class="third">
