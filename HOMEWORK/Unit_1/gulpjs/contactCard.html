<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="contact-card-container">
        <div class="profile-pic-container">
            <p>ONLINE</p>
            <img class="profile-pic" src="https://i.pravatar.cc/200" alt="" />
            <h4>John Shoshone</h4>
        </div>
        <div class="ratings-container">
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <p>Psychic Healer</p>
        </div>
        <div class="pricing-container">
            <h3>5 mins free</h3>
            <p>then $5.99/min</p>
        </div>
        <div class="comms-icons">
            <div class="phone-icon">
                <i class="fa-solid fa-square-phone-flip"></i>
            </div>
            <div class="message-icon">
                <i class="fa-regular fa-comments"></i>
            </div>
        </div>
    </div>

    <div class="contact-card-horizontal">
        <div class="grid-container">
            <div class="grid-profile-pic">
                <p>ONLINE</p>
                <img class="profile-pic" src="https://i.pravatar.cc/200" alt="" />
            </div>
            <div class="grid-ratings-container">
                <h4>John Shoshone</h4>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <p class="profession">Psychic Healer</p>
                <p class="description">
                    Depression, Life Coaching, Mental & Emotional Health, Stress & Anger
                    Management
                </p>
            </div>
            <div class="grid-pricing-container">
                <h3>5 mins free</h3>
                <p>then $5.99/min</p>
            </div>
            <div class="grid-comms-icons">
                <div class="phone-icon">
                    <i class="fa-solid fa-square-phone-flip"></i>
                </div>
                <div class="message-icon">
                    <i class="fa-regular fa-comments"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</body>

</html>
