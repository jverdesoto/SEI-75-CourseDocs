<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contact Card</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <div class="online-status">
                <p>ONLINE</p>
            </div>
            <div class="spacer right-column"></div>
            <div class="profile-pic">
                <img src="https://i.pravatar.cc/100" alt="">
            </div>
            <div class="details right-column">
                    <h1>John Shoshone</h1>
                    <div class="star-rating">
                        <i class="fa-solid fa-star yellow"></i>
                        <i class="fa-solid fa-star yellow"></i>
                        <i class="fa-solid fa-star yellow"></i>
                        <i class="fa-solid fa-star yellow"></i>
                        <i class="fa-solid fa-star grey"></i>
                    </div>
                    <h2>Psychic Healer</h2>
                    <blockquote>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</blockquote>
            </div>
            <div class="icons">
                <div class="left">
                    <i class="fa-solid fa-phone-flip"></i>
                </div>
                <div class="right">
                    <i class="fa-regular fa-comments"></i>
                </div>
            </div>
            <div class="price right-column">
                <h3>5 mins free</h3>
                <p>then $5.99/min</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</body>
</html>
