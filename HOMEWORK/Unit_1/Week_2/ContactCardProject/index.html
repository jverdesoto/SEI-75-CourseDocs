<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    <!-- vertical card view -->
    <div class="cardView" >
        <div id="verticalCard"> 
            <div>ONLINE</div>
            <div>
                <img id="profileImageId" src="https://i.pravatar.cc/100">
                <h1>John Shoshone</h1>
            </div>

                <img src="https://i.imgur.com/iUpkmhs.png">

            </div>
            <div>
                <h2>5 min free</h2>
                <h5>then $5.99/min</h5>
            </div>
        </div>
        <div id="buttonsView">
            <i id="phoenId" class="fa-solid fa-phone-flip"></i>
            <i id="messageId" class="fa-regular fa-comment-dots"></i>
        </div>
    </div>
    <!-- horizontal card view -->
    <div class="cardView" >
        <div id="horizontalCard"> 
            <div>
                <div>ONLINE</div>
                <div>
                    <img id="profileImageId" src="https://i.pravatar.cc/100">

                <div id="buttonsView">
                    <i id="phoenId" class="fa-solid fa-phone-flip"></i>

            <div>
                <div> <h1>John Shoshone</h1> </div>

                    <img src="https://i.imgur.com/iUpkmhs.png">
                    <p>Psychic Healer</p>
                </div>
                <div>
                    <h2>5 min free</h2>
                    <h5>then $5.99/min</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</body>
</html>
