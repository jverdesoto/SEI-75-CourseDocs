<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/contactCard.css">
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-card">
        <div class="left">
            <p>ONLINE</p>
            <div class="profile">
                <img src="https://i.pravatar.cc/150" alt="">
            </div>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-comments"></i>
        </div>
        <div class="right">
            <h1>John Shoshone</h1>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i id="null" class="fa-regular fa-star"></i>
            <h2>Psychic Healer</h2>
            <div class="detail">
                <p>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
            </div>
            <div class="price">
                <p>5 min free</p>
                <p>then $5.99/min</p>
            </div>
        </div>
    </div>
</body>
</html>
