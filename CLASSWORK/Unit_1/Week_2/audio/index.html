<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6ac3090bf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <div class="main">
        <div class="iphone">
            <div class="audio"><div class="earpiece"></div></div>
            <div class="screen">
                <div class="nowplaying"></div>
                    <div class="player">
                        <button id="stopBtn" type="button" class="btn btn-danger"><i class="fa-solid fa-stop"></i></button>
                        <button id="playBtn" type="button" class="btn btn-success"><i class="fa-solid fa-music"></i></button>
                        <button id="pauseBtn" type="button" class="btn btn-warning"><i class="fa-solid fa-pause"></i></button>
                        <!-- <button  type="button" class="btn btn-info">tbc</button> -->
                    </div>
                    <div class="slider">
                        <input type="range" class="form-range" id="customRange1">
                    </div>
            </div>  
            <div class="homeButton"><div class="homebtn"></div>  </div>   
              
        </div>
    </div>
