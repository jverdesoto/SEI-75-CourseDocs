<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.scss">
</head>
<body>
   
    <h1>Using Audio</h1>

    <div id="progressBar" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 0%"></div>
    </div>

    <button type="button" id="playBtn" class="btn btn-primary">Play</button>
    <button type="button" id="pauseBtn" class="btn btn-primary">Pause</button>
    <button type="button" id="stopBtn" class="btn btn-primary">Stop</button>
    <button type="button" id="forwardBtn" class="btn btn-primary"> Forword </button>
    <button type="button" id="backwordBtn" class="btn btn-primary"> Backword </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
