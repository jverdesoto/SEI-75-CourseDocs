<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- <audio controls>
        <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3">
    </audio> -->
    <!-- <button type="button" class="btn btn-primary">Primary</button>
    <button id="playBtn">Click me!</button> -->
    <div class="playerbody">
        <div class="controls">
            <div class="buttons">
                <button type="button" class="btn btn-primary" id="play"><i class="fa-solid fa-play"></i></button>
                <button type="button" class="btn btn-primary" id="pause"><i class="fa-solid fa-pause"></i></i></button>
                <button type="button" class="btn btn-primary" id="stop"><i class="fa-solid fa-stop"></i></button>
            </div>
            <div class="slider">
                <input type="range" class="form-range" min="0" max="10" id="customRange2">
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a190f5794a.js" crossorigin="anonymous"></script>
</body>
</html>
