<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>Using audio</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur illo nam, tempora velit ab tempore. Facere eos consectetur iusto eius iure provident doloribus molestiae, modi labore aut pariatur, ipsam ad.</p>
    <!-- <audio controls>
        <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"></audio> -->
    <button id="playBtn" class="btn btn-success">Play</button>
    <button id="pauseBtn" class="btn btn-warning">Pause</button>
    <button id="stopBtn" class="btn btn-danger">Stop</button>
    <div class="class slider">
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
    </div>
    <div>
        <button id="upBtn" class="btn btn-dark">Vol +</button>
        <button id="downBtn" class="btn btn-light">Vol -</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
