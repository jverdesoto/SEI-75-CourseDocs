<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Using Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
<button type="button" id="playbtn" class="btn btn-light">Play</button>
<button type="button" id="pausebtn" class="btn btn-dark">Pause</button>
<button type="button" id = "stpbtn" class="btn btn-warning">Stop</button>
<button type="button" class="btn btn-success btn-volume-up">Volume Up</button>
<button type="button" class="btn btn-danger btn-volume-down">Volume Down</button>

    <script src="./js/scripts.js"></script>

</html>
