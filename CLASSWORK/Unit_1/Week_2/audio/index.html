<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-success" id="playBtn">PLAY</button>
    <button type="button" class="btn btn-warning" id="pauseBtn">PAUSE</button>
    <button type="button" class="btn btn-danger" id="stopBtn">STOP</button>
    <button type="button" class="btn btn-primary btn-sm" id="volUp">+</button>
    <button type="button" class="btn btn-primary btn-sm" id="volDown">-</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
