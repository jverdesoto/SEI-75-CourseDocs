<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Audio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Background Music</h3>
            <div class="buttonFunctions">
                <button type="button" id="playBTN" class="btn btn-primary">Play</button>
                <button type="button" id="pauseBTN" class="btn btn-primary">Pause</button>
                <button type="button" id="stopBTN" class="btn btn-primary">Stop</button>
                <button type="button" id="volUp" class="btn btn-primary">volUp</button>
                <button type="button" id="volDown" class="btn btn-primary">volDown</button>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
