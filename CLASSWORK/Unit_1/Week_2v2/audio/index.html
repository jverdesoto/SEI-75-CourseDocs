<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Content -->
    <!DOCTYPE html>
    <html>

    <head>
        <title>Simple Audio Player</title>
    </head>

    <body>
        <div id="audio-player" style="text-align: center;">
            <img id="album-art" src="" alt="Album Art" width="200" height="200">
            <br>
            <audio id="audio">
                <source src="" type="audio/mp3">
            </audio>
            <br>
            <button type="button" class="btn btn-success" id="play">Play</button>
            <button type="button" class="btn btn-warning" id="pause">Pause</button>
            <button type="button" class="btn btn-danger" id="stop">Stop</button>
            <button type="button" class="btn btn-secondary" id="skip">Skip</button>
            <button type="button" class="btn btn-secondary" id="back">Go Back</button>
            <button type="button" class="btn btn-secondary" id="loop">Loop</button>
            <br>
            <input id="progress" type="range" min="0" max="100" value="0">
            <br>
            <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>
    </body>

    </html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
